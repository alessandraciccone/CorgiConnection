spring.application.name=CorgiConnection
spring.config.import=file:env.properties
server.port=3001
# Configuration dp
spring.datasource.url=${pg.url}
spring.datasource.password=${pg.password}
spring.datasource.username=${pg.username}
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.hibernate.ddl-auto=update
# Jwt Config
jwt.secret=${jwt.secret}
#Cloudinary
cloudinary.name=${cloudinary.name}
cloudinary.key=${cloudinary.key}
cloudinary.secret=${cloudinary.secret}


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail}
spring.mail.password=${jtoken}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com